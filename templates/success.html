<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Submitted Successfully</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --white: #fff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
        }
        .success-container {
            background: var(--white);
            padding: 3em;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: var(--success-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1em;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .success-container h1 {
            color: var(--dark-gray);
            margin-bottom: 0.5em;
        }
        .success-container p {
            color: var(--gray);
            font-size: 1.1em;
            margin-bottom: 2em;
        }
        .button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 1em 2em;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1>Ticket Submitted Successfully!</h1>
        <p>Please check your email for the confirmation and your ticket number.</p>
        <a href="{{ url_for('create_ticket') }}" class="button">Submit Another Request</a>
    </div>
</body>
</html>
