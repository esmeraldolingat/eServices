<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'TCSD e-Services' }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {# Ang dating <style> block ay inilipat na sa static/css/style.css #}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            {# --- SIMULA NG PAGBABAGO SA BRAND --- #}
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
                {# Idinagdag ang <img> tag gamit ang tamang filename #}
                <img src="{{ url_for('static', filename='images/logo_TCSD_header.png') }}" alt="TCSD Logo" style="height: 40px; width: auto; margin-right: 10px;">
                TCSD e-Services
            </a>
            {# --- TAPOS NG PAGBABAGO SA BRAND --- #}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center"> {# Added align-items-center #}
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            {% if current_user.role in ['Admin', 'Staff'] %}
                                <a class="nav-link" href="{{ url_for('staff_dashboard') }}">Dashboard</a>
                            {% else %}
                                <a class="nav-link" href="{{ url_for('my_tickets') }}">My Tickets</a>
                            {% endif %}
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('select_department') }}">Create Ticket</a>
                        </li>
                         {% if current_user.role in ['Admin', 'Staff'] %}
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('manage_my_responses') }}">My Responses</a>
                            </li>
                         {% endif %}
                        {% if current_user.role == 'Admin' %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Admin
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <li><a class="dropdown-item" href="{{ url_for('manage_users') }}">Manage Users</a></li>
                                    <li><a class="dropdown-item" href="{{ url_for('manage_departments') }}">Manage Departments</a></li>
                                    <li><a class="dropdown-item" href="{{ url_for('manage_services') }}">Manage Services</a></li> {# <-- ITO ANG IDINAGDAG #}
                                    <li><a class="dropdown-item" href="{{ url_for('manage_authorized_emails') }}">Manage Auth Emails</a></li>
                                    <li><a class="dropdown-item" href="{{ url_for('manage_canned_responses') }}">Manage Canned Responses</a></li>
                                </ul>
                            </li>
                        {% endif %}
                        
                        {# --- SIMULA NG PAGBABAGO: User Dropdown --- #}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle me-1"></i> {{ current_user.name }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('profile') }}"><i class="bi bi-person-fill me-2"></i>My Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                            </ul>
                        </li>
                        {# --- TAPOS NG PAGBABAGO --- #}

                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main role="main" class="flex-shrink-0">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-dark text-center py-3 mt-auto border-top">
        <div class="container">
            <p class="mb-0">&copy; {{ current_year }} DepEd Tarlac City Schools Division Office. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {# Optional: Block for page-specific JS #}
    {% block scripts %}{% endblock %}
</body>
</html>
